<div class="tabs">
    <ul class="nav">
        <li class="tab" *ngFor="let tab of tabs" (click)="selectTab(tab)">
            {{ tab.title }}
        </li>
    </ul>

    <div class="tab-content">
        <ng-container *ngIf="activeTab">
            <ng-container [ngTemplateOutlet]="activeTab.template"></ng-container>
        </ng-container>
    </div>
</div>
