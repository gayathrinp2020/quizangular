<div class="tabs">
    <ul class="nav">
        <li class="tab" *ngFor="let tab of tabs" (click)="selectTab(tab)" [class.active]="tab === selectedTab">
            {{ tab.title }}
        </li>
    </ul>

    <div class="tab-content">
        {{getSelectedTopic()}}
        <app-quizdb [quizTopic]="getSelectedTopic()"></app-quizdb>
    </div>
</div>
