<div class="quiz-container">
  <div *ngIf="currentQuestionIndex < questions.length && !quizSubmitted">
    <div class="question-count">
      Question {{ currentQuestionIndex + 1 }}/{{ questions.length }}
    </div>
    <div class="question-section">
      <p>{{ getCurrentQuestion().question }}</p>
    </div>
    <div class="answer-section">
      <ul>
        <li *ngFor="let option of getCurrentQuestion().options; let i = index">
          <label>
            <input type="radio" name="question" [(ngModel)]="questions[currentQuestionIndex].selected"
              [value]="option" />
            <span [ngClass]="{'selected-answer': questions[currentQuestionIndex].selected === option}">{{ option
              }}</span>
          </label>
        </li>
      </ul>
    </div>

    <button class="next-button" (click)="nextQuestion()" [disabled]="!questions[currentQuestionIndex].selected"
      *ngIf="currentQuestionIndex < questions.length - 1">Next</button>
    <div class="quiz-alert" *ngIf="showAlert">Please select an answer before proceeding.</div>

  </div>

  <button class="submit-button" (click)="submitQuiz()"
    *ngIf="currentQuestionIndex === questions.length - 1 && !quizSubmitted">Submit</button>

  <div *ngIf="quizSubmitted">
    <p>Your score: {{ score }} out of {{ questions.length }}</p>
    <button class="restart-button" (click)="restartQuiz()">Restart</button>
  </div>
</div>
